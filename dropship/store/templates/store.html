
{% extends "./base.html" %}

{% load static %}


{% block content %}

<div class="row">
    {% for product in my_products %}
    <img class="thumbnail" src="{{product.image}}" style="height: 150px; width: 150px;">
    <div class="col-lg-4">
        <div class="box-element product">
            <h6><strong>{{product.title}}</strong></h6>
            <hr>

            <button  class="btn btn-outline-secondary add-btn">Add to Cart</button>
            <a class="btn btn-outline-success" href="{% url 'prod' %}">View</a>
            <h4 style="display: inline-block"><strong>{{product.price|floatformat:2}}</strong></h4>

        </div>
    </div>
    {% endfor %}

</div>



{% endblock %}
